<ion-header>
  <ion-navbar>
      <ion-title style="padding-left: 70px;">
          <div  class="toolbar-title-toolbar-title-md" ng-reflect-klass="toolbar-title" ng-reflect-ng-class="toolbar-title-md">Nova Viagem</div>
        </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
        <div padding class="slide">
    <form (ngSubmit)="logForm()">
        <h1>Criar viagem</h1>
        <ion-item>
          <ion-label floating>Data</ion-label>
          <ion-datetime displayFormat = "DD MMM YYYY" [(ngModel)]="cadastroForm.data" name="data"></ion-datetime>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Hora</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat = "h mm a" [(ngModel)]="cadastroForm.hora" name="hora"></ion-datetime>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Coordenadas</ion-label>
          <ion-input type="text" [(ngModel)]="cadastroForm.coordendas" name="coordenadas"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Texto</ion-label>
          <ion-textarea rows = "10" cols = "20" [(ngModel)]="cadastroForm.texto" name="texto"></ion-textarea>
        </ion-item>
  
        <button ion-button block type="submit" (click) = "goViagem()">Seguir</button>
      
      </form>
        </div>
    
</ion-content>
