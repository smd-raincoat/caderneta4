<ion-header>
  <ion-navbar>
    <ion-title>Anotação</ion-title>
    <img class="delete" src="assets/imgs/lixoo.png" (click)="apagarAnotacao()">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="slide">
    
    <ion-label><b>Data:</b></ion-label>
    <ion-label>{{anotacao.data}}</ion-label>
    <ion-label><b>Hora:</b></ion-label>
    <ion-label>{{anotacao.hora}}</ion-label>
    <ion-label><b>Coordenadas:</b></ion-label>
    <ion-label>{{anotacao.coordenada}}</ion-label>
    <ion-label><b>Texto:</b></ion-label>
    <ion-label>{{anotacao.texto}}</ion-label>
  </div>
</ion-content>
